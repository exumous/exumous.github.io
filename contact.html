<!DOCTYPE html>
<html>
<head>
    <title>PPPNM MART</title>
    <link rel="icon" type="image/png" href="templates/images/logo.png">
    <link rel="stylesheet" type="text/css" href="templates/contact.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Contact Info</h1>
            <i class="material-icons">place</i>
            <span>A-30, H-206 near AK-mall sector 32 noida</span>
            <i class="material-icons">email</i>
            <span>PPPNM@gmail.com</span><br />
            <i class="material-icons">phone</i>
            <span>123-456-7890</span>
        </div>
        <div class="contact">
            <h1 class="heading">Contact Us</h1>
            <form action="contactsu.html">
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">First Name</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Last Name</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Email Address</span>
                </span>
                <span class="inputbox">
                    <input type="text" required />
                    <span class="inputname">Contact Number</span>
                </span>
                <span class="inputbox">
                    <textarea name="" id="" cols="30" rows="3" required></textarea>
                    <span class="textname">Write your message here</span> </span><br />
                <input type="submit" class="submit" />
            </form>
        </div>
    </div>
    <div class="button">
        <a class="btn" href="index.html">HOME</a>
    </div>
</body>
</html>
